<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="100" fill="rgba(255,255,255,0.1)"/>

  <!-- Sun -->
  <circle cx="950" cy="150" r="60" fill="#FDB813"/>

  <!-- Cloud -->
  <ellipse cx="250" cy="200" rx="80" ry="50" fill="white" opacity="0.9"/>
  <ellipse cx="200" cy="220" rx="60" ry="40" fill="white" opacity="0.9"/>
  <ellipse cx="300" cy="220" rx="60" ry="40" fill="white" opacity="0.9"/>

  <!-- Thermometer -->
  <rect x="1050" y="350" width="15" height="80" rx="7" fill="#E74C3C"/>
  <circle cx="1057" cy="445" r="25" fill="#E74C3C"/>
  <line x1="1057" y1="370" x2="1057" y2="420" stroke="white" stroke-width="5"/>

  <!-- Main title -->
  <text x="600" y="280" font-family="sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    天気比較
  </text>

  <!-- Subtitle -->
  <text x="600" y="360" font-family="sans-serif" font-size="36" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    今日と過去の気温を比較
  </text>

  <!-- Description -->
  <text x="600" y="440" font-family="sans-serif" font-size="28" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    1年前・10年前・20年前・30年前・40年前
  </text>

  <!-- URL -->
  <text x="600" y="550" font-family="sans-serif" font-size="22" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    weather-ten-gamma-42.vercel.app
  </text>
</svg>
