<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>

  <!-- Thermometer -->
  <g transform="translate(30, 20)">
    <rect x="15" y="5" width="10" height="45" rx="5" fill="white" opacity="0.9"/>
    <circle cx="20" cy="55" r="8" fill="white" opacity="0.9"/>
    <rect x="18" y="15" width="4" height="35" fill="#ef4444"/>
    <circle cx="20" cy="55" r="5" fill="#ef4444"/>
  </g>

  <!-- Calendar icon -->
  <g transform="translate(45, 20)">
    <rect x="5" y="10" width="25" height="25" rx="3" fill="white" opacity="0.9"/>
    <rect x="5" y="10" width="25" height="8" rx="3" fill="#60a5fa"/>
    <line x1="12" y1="8" x2="12" y2="13" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="23" y1="8" x2="23" y2="13" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Temperature text -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Â°C</text>
</svg>
