<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#skyGradient)"/>

  <!-- Sun -->
  <circle cx="35" cy="35" r="15" fill="#FDB813"/>

  <!-- Cloud -->
  <ellipse cx="55" cy="55" rx="20" ry="12" fill="white"/>
  <ellipse cx="45" cy="60" rx="15" ry="10" fill="white"/>
  <ellipse cx="65" cy="60" rx="15" ry="10" fill="white"/>

  <!-- Thermometer -->
  <rect x="75" y="65" width="4" height="20" rx="2" fill="#E74C3C"/>
  <circle cx="77" cy="88" r="6" fill="#E74C3C"/>
  <line x1="77" y1="70" x2="77" y2="82" stroke="white" stroke-width="1.5"/>
</svg>
